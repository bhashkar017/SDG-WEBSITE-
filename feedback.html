<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCatalyst Feedback and Evaluation Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="container">
        <h1>EduCatalyst Feedback and Evaluation Form</h1>
        <form id="feedback-form" action="" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"  required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea><br>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select><br>

            <label for="improvements">Suggestions for Improvement:</label>
            <textarea id="improvements" name="improvements" rows="4"></textarea><br>

            <input type="submit" value="Submit" id="btn">
        </form>
    </div>

</body>
</html>
